    .assignment-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px yellow;
    }

    .assignment-box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: inherit;
      filter: blur(15px);
      z-index: -1;
      opacity: 0.6;
